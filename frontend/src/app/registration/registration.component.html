<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h3 class="mb-4 text-center">Registration</h3>
        <form [formGroup]="registrationForm" (ngSubmit)="register()">
          <div class="form-group">
            <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
            <div class="alert alert-danger" *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">Username is Incorrect</div>
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
            <div class="alert alert-danger" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">Email is not valid</div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password2" class="form-control" placeholder="Confirm Password" required>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary btn-block">Register</button>
          </div>
        </form>
        <div class="text-center">
          Already have an account? <a routerLink="/login">Login</a>
        </div>
      </div>
    </div>
  </div>
